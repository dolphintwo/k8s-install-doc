apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: rabbitmq
  namespace: newtouchone
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      hostname: rabbitmq
      containers:
      - name: rabbitmq
        image: 172.21.7.11:5000/newtouchone/rabbitmq:3.5.4
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5672
