  labels:
    app: api
    version: "4.0"
  name: api
  namespace: newtouchone
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      annotations:
        pod.alpha.kubernetes.io/init-containers: '[{"name":"copy","image":"172.21.7.11:5000/newtouchone/nboimages-api:v4.2.5-1.0.0","resources":{},"volumeMounts":[{"name":"volume","mountPath":"/jar"}]}]'
